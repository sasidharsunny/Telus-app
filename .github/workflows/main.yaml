name: Publish to JFrog Artifactory

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup JFrog CLI
      uses: jfrog/setup-jfrog-cli@v1
      with:
        jfrog-cli-version: 'latest'
        artifactory-url: 'http://18.204.209.62:8081/'
      env:
        JFROG_CLI_HOME: /usr/local/bin

    - name: Build and Publish
      run: |
        # Build your application or package
        # Configure JFrog CLI with your Artifactory details
        curl http://18.204.209.62:8081/
        jfrog rt config MyArtifactory --url=http://18.204.209.62:8081/ --apikey=$JFROG_API_KEY
        # Publish the artifact to JFrog Artifactory
        jfrog rt u "target/my-app.jar" "MyArtifactory/maven-artifact/my-app/*.jar"
      env:
        JFROG_API_KEY: ${{ secrets.JFROG_API_KEY }}

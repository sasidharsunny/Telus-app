name: Publish to JFrog Artifactory

on:
  push:
    branches:
      - main

jobs:
  CI-CD-using-GitOps:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
    
    - name: Build project with Maven
      run: mvn clean install --file pom.xml

    - name: Run CheckStyle
      run: |
        wget https://github.com/checkstyle/checkstyle/releases/download/checkstyle-8.46/checkstyle-8.46-all.jar -O checkstyle.jar
        java -jar checkstyle.jar -c checkstyle.xml .

    - name: Upload artifact 
      uses: actions/upload-artifact@master
      with:
          name: artifacts
          path: /home/runner/.m2/repository/org/kth/github-action-maven-tutorial/1.0-SNAPSHOT/github-action-maven-tutorial-1.0-SNAPSHOT.jar

  